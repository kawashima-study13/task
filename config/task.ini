[misc]
    dir_save = 'desktop'  # 'desktop' will save to Desktop
    reg_subid = 's3\d{3}$'  # Keep it empty ('') to allow any ID

[color]
    main = 47, 79, 79 # 2F4F4F
    back = 0, 0, 0 # 000000
    highlight = 255, 132, 132 # FF8484

[color_name]
    main = 'DarkSlateGrey'
    back = 'Black'
    highlight = 'LightCoral'

[display]
    size = (1200, 1200) # 'full'  # (1024, 768): Tuple[int, int] | 'full'
    screen_id = 1
    lightbox_size = 60.
    coef_lightbox_pos = 4.  # 2. or 4., test light box and modify

[recorder]
    path_recapp = r'C:\Program Files\Brain Products\Vision\Recorder2\Recorder.exe'
    path_recloc = 'config/brainvision.ini'
    name_workspace = 's13.rwksp2'

[mrt_base]
    path_stim = 'src/mrt/stim/stim_dbg.csv'

    trigger_mode = 'off'
    comname = ''
    trigger_pulse_dursec = .01

    sec_baseline_pre = 5.
    sec_baseline_post = 5.
    itvl_sec_pre = .650
    itvl_sec_post = .575

    beep_dursec = .075
    odd_hz = 800.
    normal_hz = 400.
    use_ppsound = True

    probe_wait_sec = 0.
    itvl_aft_probe = 3.
    rate_y_probetext = -.4  # bottom~top: 1.0~-1.0(Windows), .5~-.5(mac)
    size_probetext = 36.

    use_pbar = False

    n_mripulse_towait_bfr_voltune = 0
    n_mripulse_towait_aft_voltune = 0

[mrt_practice]
    path_stim = 'src/mrt/stim/stim_practice.csv'

[mrt_simul]
    sec_baseline_pre = 30.
    sec_baseline_post = 30.
    trigger_mode = 'serial' # 'off', 'serial', or 'xid'
    comname = 'COM4' # Ignored if trigger_mode is not 'serial'
    use_pbar = True
    n_mripulse_towait_bfr_voltune = 1
    n_mripulse_towait_aft_voltune = 5
    probe_wait_sec = 12.

[mrt_eegonly]
    sec_baseline_pre = 30.
    sec_baseline_post = 30.
    trigger_mode = 'xid' # 'off', 'serial', or 'xid'
    use_pbar = True

[mrt_color]
    rate_y_probetext = -.5
    size_probetext = 48.