[color]
    main = 112, 175, 117 # 70AF75
    back = 58, 78, 78 # 3A4E4E
    highlight = 255, 132, 132 # FF8484

[color_name]
    main = 'MediumSeaGreen'
    back = 'DarkSlateGrey'
    highlight = 'LightCoral'

[display]
    size = (1024, 768) # Tuple[int, int] | 'full'
    screen_id = 1

[mrt]
    path_stim = 'src/mrt/stim/stim.csv'

    trigger_mode = 'off' # 'off', 'serial', or 'xid'
    comname = 'COM11' # Ignored if trigger_mode is not 'serial'
    pulse_dursec = .01
    light_block_size = 30.

    sec_baseline_pre = 30.
    sec_baseline_post = 30.

    itvl_sec_pre = .650
    itvl_sec_post = .575

    beep_dursec = .075
    odd_hz = 1000.
    normal_hz = 500.
    use_ppsound = True